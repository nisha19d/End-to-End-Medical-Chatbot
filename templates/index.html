<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="chat-container">
    <div class="chat-box">
      <div class="header">
        <div class="avatar-wrapper avatar-big">
          <img src="{{ url_for('static', filename='medical/scope.jpeg') }}" alt="User Avatar" />
        </div>
        <span class="name">AI Medical Assistant</span>
        <span class="options">
          <i class="fas fa-ellipsis-h"></i>
        </span>
      </div>

      <div class="chat-room">
        <div class="message message-left">
          <div class="avatar-wrapper avatar-small">
            <img src="{{ url_for('static', filename='medical/doctor.jpeg') }}" alt="Bot Avatar" />
          </div>
          <div class="bubble bubble-light">
            Hello! Iâ€™m your AI Medical Assistant.
          </div>
        </div>

        <div class="message message-right">
          <div class="avatar-wrapper avatar-small">
            <img src="{{ url_for('static', filename='medical/user.jpeg') }}" alt="User Avatar" />
          </div>
          <div class="bubble bubble-light">
            Hi !
          </div>
        </div>


      <div class="type-area">
        <div class="input-wrapper">
          <input type="text" id="inputText" placeholder="Type your message here..." />
        </div>
        <div class="attachments">
          <i class="far fa-image"></i>
          <i class="fas fa-paperclip"></i>
        </div>
        <button class="button-send" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="22px" height="22px">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
         </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='brain.js') }}"></script>
</body>
